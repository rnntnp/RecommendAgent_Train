behaviors:
  RecommendContent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 100352 # 2 envs x 49 agents x 1024
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 1
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 10
    max_steps: 10e6
    time_horizon: 1000
    summary_freq: 100
    threaded: true